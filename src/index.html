<!DOCTYPE html>
<html lang="pt-br">
  
<!---------------------------------------------------------------------------------------------------------------->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/gui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<!---------------------------------------------------------------------------------------------------------------->
<script type="module">
    import {appInstance} from "./js/app.js"
    window.app = appInstance;

</script> 
<!---------------------------------------------------------------------------------------------------------------->
<body>
  
    
  <nav class="navbar etecnav">
    <div>
        <button id="btnToggleDrawer" class="navbar-toggler mx-2" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="../public/icons/logo-etec.png" alt="bruh" class="logo" width="80px" height="auto">
        </a>
    </div>
  </nav>

  <div class="container">
    <h1>Catracas EtecZL</h1>
    <p>Controle de Acesso: Catracas EtecZL.</p>
  </div>

  <div id="menuDrawer" class="drawer container rounded-end">
    <script id="DrawerMenuTemplate" type="text/template">
      <div class="container drawermaintext rounded-end">    
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 text-center py-3">
            <h1 class="text-white maintext">MENU PRINCIPAL</h1>
          </div>
        </div>
      </div>
      <div>
        <br>
          <div class="container">
            {{ #menuItens }}
            <a href="{{ link }}" class="row justify-content-center">
              <button type="button" class="btn btn-dark w-50" data-action="{{ action }}"
                  onclick="window.app.guiCtrl.execDrawerMenuItemAction(this, '{{action}}');">
                    {{ label }}    
              </button>
            </a>  
              <hr>
            {{ /menuItens }}
          </div>
      </div>
    </script>
  </div>
</body>
<!---------------------------------------------------------------------------------------------------------------->
</html>
